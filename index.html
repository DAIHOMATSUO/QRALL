<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📱 QRリーダー AllF</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'BIZ UDゴシック', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background: #1a4789;
      color: white;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin: 10px 0 20px 0;
      font-size: 1.5em;
    }
    
    .section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    
    #reader {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: #000;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #reader video, #reader canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 60vh;
      object-fit: cover;
    }
    
    .status {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin: 10px 0;
      min-height: 24px;
    }
    
    .result {
      text-align: center;
      font-size: 1.1em;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }
    
    .btn {
      padding: 12px 16px;
      font-size: 0.9em;
      background: #10356f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 80px;
      font-family: inherit;
    }
    
    .btn:hover:not(:disabled) {
      background: #0d2a5a;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-success { background: #28a745; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-danger { background: #dc3545; }
    
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-height: 400px;
      overflow-y: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
    }
    
    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px 8px;
      text-align: center;
      font-size: 0.9em;
    }
    
    th {
      background: #10356f;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .data-cell {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .btn-table {
      padding: 4px 8px;
      font-size: 0.8em;
      margin: 0 2px;
      min-width: auto;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    
    .modal-content {
      background: #1a4789;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 16px;
      top: 12px;
    }
    
    .close:hover {
      color: white;
    }
    
    .form-group {
      margin: 16px 0;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: inherit;
    }
    
    .form-group textarea {
      height: 80px;
      resize: vertical;
    }
    
    .alert {
      padding: 12px;
      border-radius: 4px;
      margin: 12px 0;
      text-align: center;
    }
    
    .alert-success { background: #28a745; }
    .alert-warning { background: #ffc107; color: #000; }
    .alert-danger { background: #dc3545; }
    
    .duplicate-warning {
      background: #ffc107;
      color: #000;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 0.8em;
    }
    
    .backup-section {
      border: 2px dashed rgba(255,255,255,0.3);
      padding: 16px;
      text-align: center;
    }
    
    @media (max-width: 480px) {
      body { padding: 5px; }
      h1 { font-size: 1.3em; margin: 5px 0 15px 0; }
      .btn { padding: 10px 12px; min-width: 70px; }
      th, td { padding: 8px 4px; font-size: 0.8em; }
      .section { padding: 10px; }
      .modal-content { margin: 20% auto; padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📱 QRリーダー AllF</h1>
    
    <!-- カメラセクション -->
    <div class="section">
      <div id="reader" role="application" aria-label="QRコードスキャナー"></div>
      <div class="status" id="status" aria-live="polite">カメラを初期化中...</div>
      <div class="result" id="result" aria-live="polite">スキャン結果がここに表示されます</div>
    </div>
    
    <!-- コントロールセクション -->
    <div class="controls">
      <button id="start-btn" class="btn btn-success">▶️ 開始</button>
      <button id="stop-btn" class="btn btn-danger">⏹️ 停止</button>
      <button id="switch-camera-btn" class="btn">🔄 カメラ切替</button>
      <button id="save-btn" class="btn">💾 保存</button>
      <button id="export-btn" class="btn">📥 CSV出力</button>
      <button id="clear-btn" class="btn btn-warning">🗑️ 履歴削除</button>
    </div>

    <!-- データ管理セクション -->
    <div class="section">
      <h3>💾 データ管理</h3>
      <div class="backup-section">
        <h4>バックアップ・復元</h4>
        <button id="backup-btn" class="btn">📦 バックアップ作成</button>
        <button id="restore-btn" class="btn">📂 復元</button>
        <input type="file" id="restore-file" accept=".json" style="display:none;">
        <div class="alert alert-warning" style="margin-top: 12px;">
          定期的なバックアップを推奨します
        </div>
      </div>
    </div>
    
    <!-- 履歴テーブル -->
    <div class="section">
      <h3>📊 スキャン履歴 (<span id="history-count">0</span>件)</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>通し番号</th>
              <th>スキャンデータ</th>
              <th>入り数</th>
              <th>箱数</th>
              <th>時刻</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="history-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 編集モーダル -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>データ編集</h3>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-toushi">通し番号:</label>
          <input type="number" id="edit-toushi" min="1" step="1" required>
        </div>
        <div class="form-group">
          <label for="edit-data">スキャンデータ:</label>
          <textarea id="edit-data" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-irisu">入り数:</label>
          <input type="number" id="edit-irisu" min="1" step="1" required>
        </div>
        <div class="form-group">
          <label for="edit-hakosu">箱数:</label>
          <input type="number" id="edit-hakosu" min="1" step="1" required>
        </div>
        <div class="controls">
          <button type="submit" class="btn btn-success">💾 保存</button>
          <button type="button" class="btn" id="cancel-edit">❌ キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 定数定義
    const CONFIG = {
      STORAGE_KEY: 'qrScanHistory_v3',
      DUPLICATE_TIME_LIMIT: 30000,
      MAX_HISTORY_ITEMS: 1000
    };

    // グローバル変数
    let scanHistory = [];
    let qrReader = null;
    let isScanning = false;
    let currentFacingMode = "environment";
    let lastScanTime = {};
    let editingIndex = -1;

    // DOM要素
    const elements = {
      reader: document.getElementById('reader'),
      status: document.getElementById('status'),
      result: document.getElementById('result'),
      historyBody: document.getElementById('history-body'),
      historyCount: document.getElementById('history-count'),
      startBtn: document.getElementById('start-btn'),
      stopBtn: document.getElementById('stop-btn'),
      switchCameraBtn: document.getElementById('switch-camera-btn'),
      saveBtn: document.getElementById('save-btn'),
      exportBtn: document.getElementById('export-btn'),
      clearBtn: document.getElementById('clear-btn'),
      backupBtn: document.getElementById('backup-btn'),
      restoreBtn: document.getElementById('restore-btn'),
      restoreFile: document.getElementById('restore-file'),
      editModal: document.getElementById('edit-modal'),
      editForm: document.getElementById('edit-form'),
      editToushi: document.getElementById('edit-toushi'),
      editData: document.getElementById('edit-data'),
      editIrisu: document.getElementById('edit-irisu'),
      editHakosu: document.getElementById('edit-hakosu'),
      cancelEdit: document.getElementById('cancel-edit'),
      closeModal: document.querySelector('.close')
    };

    // 初期化
    function init() {
      loadData();
      attachEventListeners();
      updateUI();
      checkCameraPermission();
    }

    // データ読み込み
    function loadData() {
      try {
        const savedHistory = localStorage.getItem(CONFIG.STORAGE_KEY);
        scanHistory = savedHistory ? JSON.parse(savedHistory) : [];
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        scanHistory = [];
      }
    }

    // データ保存
    function saveData() {
      try {
        if (scanHistory.length > CONFIG.MAX_HISTORY_ITEMS) {
          scanHistory = scanHistory.slice(-CONFIG.MAX_HISTORY_ITEMS);
        }
        localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(scanHistory));
      } catch (error) {
        console.error('データ保存エラー:', error);
      }
    }

    // イベントリスナー設定
    function attachEventListeners() {
      elements.startBtn.addEventListener('click', toggleScanner);
      elements.stopBtn.addEventListener('click', stopScanner);
      elements.switchCameraBtn.addEventListener('click', switchCamera);
      elements.saveBtn.addEventListener('click', saveData);
      elements.exportBtn.addEventListener('click', exportCSV);
      elements.clearBtn.addEventListener('click', clearHistory);
      elements.backupBtn.addEventListener('click', createBackup);
      elements.restoreBtn.addEventListener('click', () => elements.restoreFile.click());
      elements.restoreFile.addEventListener('change', restoreBackup);
      elements.closeModal.addEventListener('click', closeEditModal);
      elements.cancelEdit.addEventListener('click', closeEditModal);
      elements.editForm.addEventListener('submit', saveEdit);
      
      window.addEventListener('click', (event) => {
        if (event.target === elements.editModal) {
          closeEditModal();
        }
      });
    }

    // カメラ権限チェック
    async function checkCameraPermission() {
      try {
        if (navigator.permissions) {
          const permission = await navigator.permissions.query({ name: 'camera' });
          if (permission.state === 'denied') {
            updateStatus('❌ カメラアクセスが拒否されています');
          } else {
            updateStatus('📱 準備完了。「開始」ボタンでスキャン開始');
          }
        } else {
          updateStatus('📱 準備完了。「開始」ボタンでスキャン開始');
        }
      } catch (error) {
        updateStatus('📱 準備完了。「開始」ボタンでスキャン開始');
      }
    }

    // UI更新
    function updateUI() {
      renderHistory();
      elements.historyCount.textContent = scanHistory.length;
      elements.startBtn.textContent = isScanning ? '⏸️ 停止' : '▶️ 開始';
      elements.stopBtn.disabled = !isScanning;
      elements.exportBtn.disabled = scanHistory.length === 0;
      elements.clearBtn.disabled = scanHistory.length === 0;
    }

    // 履歴表示
    function renderHistory() {
      elements.historyBody.innerHTML = '';
      
      if (scanHistory.length === 0) {
        const emptyRow = document.createElement('tr');
        emptyRow.innerHTML = '<td colspan="6" style="text-align:center;color:#ccc;">データがありません</td>';
        elements.historyBody.appendChild(emptyRow);
        return;
      }
      
      scanHistory.forEach((item, index) => {
        const row = createHistoryRow(item, index);
        elements.historyBody.appendChild(row);
      });
    }

    // 履歴行作成
    function createHistoryRow(item, index) {
      const row = document.createElement('tr');
      
      const timeObj = new Date(item.timestamp || Date.now());
      const time = timeObj.toLocaleTimeString('ja-JP', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      const displayData = escapeHtml(item.data || '');
      const truncatedData = displayData.length > 15 ? displayData.substring(0, 15) + '...' : displayData;
      
      row.innerHTML = `
        <td>${escapeHtml(String(item.toushiNo || ''))}</td>
        <td class="data-cell" title="${displayData}">📄 ${truncatedData}</td>
        <td>${escapeHtml(String(item.irisu || ''))}</td>
        <td>${escapeHtml(String(item.hakosu || ''))}</td>
        <td>${time}</td>
        <td>
          <button class="btn btn-table" onclick="editItem(${index})">✏️</button>
          <button class="btn btn-table" onclick="viewDetails(${index})">👁️</button>
          <button class="btn btn-table btn-danger" onclick="deleteItem(${index})">🗑️</button>
        </td>
      `;
      
      return row;
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ステータス更新
    function updateStatus(message) {
      elements.status.textContent = message;
    }

    // 結果更新
    function updateResult(message, isHtml = false) {
      if (isHtml) {
        elements.result.innerHTML = message;
      } else {
        elements.result.textContent = message;
      }
    }

    // アラート表示
    function showAlert(message, type = 'info') {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      elements.result.innerHTML = '';
      elements.result.appendChild(alert);
      
      setTimeout(() => {
        if (elements.result.contains(alert)) {
          alert.remove();
        }
      }, 3000);
    }

    // 次の通し番号取得
    function getNextToushiNo() {
      if (scanHistory.length === 0) return 1;
      
      const maxToushiNo = Math.max(...scanHistory.map(item => {
        const num = parseInt(item.toushiNo);
        return isNaN(num) ? 0 : num;
      }));
      
      return maxToushiNo + 1;
    }

    // 入力検証
    function validateInput(irisu, hakosu) {
      if (!irisu || irisu.trim() === "") {
        return { valid: false, message: '入り数を入力してください' };
      }
      
      if (!hakosu || hakosu.trim() === "") {
        return { valid: false, message: '箱数を入力してください' };
      }
      
      const irisuNum = parseFloat(irisu);
      const hakosuNum = parseFloat(hakosu);
      
      if (isNaN(irisuNum) || irisuNum <= 0) {
        return { valid: false, message: '入り数は正の数値を入力してください' };
      }
      
      if (isNaN(hakosuNum) || hakosuNum <= 0) {
        return { valid: false, message: '箱数は正の数値を入力してください' };
      }
      
      if (!Number.isInteger(irisuNum) || !Number.isInteger(hakosuNum)) {
        return { valid: false, message: '入り数と箱数は整数を入力してください' };
      }
      
      return { valid: true };
    }

    // 重複チェック
    function checkDuplicate(data) {
      const currentTimestamp = Date.now();
      const recent = lastScanTime[data];
      
      if (recent && (currentTimestamp - recent) < CONFIG.DUPLICATE_TIME_LIMIT) {
        return { 
          isDuplicate: true, 
          timeLeft: Math.ceil((CONFIG.DUPLICATE_TIME_LIMIT - (currentTimestamp - recent)) / 1000)
        };
      }
      
      lastScanTime[data] = currentTimestamp;
      return { isDuplicate: false };
    }

    // スキャナー開始
    async function startScanner() {
      if (isScanning) {
        stopScanner();
        return;
      }
      
      try {
        updateStatus('カメラを起動中...');
        
        if (qrReader) {
          await qrReader.stop();
          qrReader.clear();
        }
        
        qrReader = new Html5Qrcode("reader");
        
        const config = {
          fps: 10,
          qrbox: 250,
          aspectRatio: 1.33
        };

        await qrReader.start(
          { facingMode: currentFacingMode },
          config,
          handleScanSuccess,
          () => {} // エラーは無視
        );
        
        isScanning = true;
        updateStatus('📷 スキャン中...');
        updateUI();
        
      } catch (error) {
        console.error('カメラ起動エラー:', error);
        handleScanError(error);
      }
    }

    // スキャン成功処理
    function handleScanSuccess(qrCodeMessage) {
      try {
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
        
        const duplicateCheck = checkDuplicate(qrCodeMessage);
        
        let resultMessage = `✅ 読み取り成功: ${escapeHtml(qrCodeMessage)}`;
        
        if (duplicateCheck.isDuplicate) {
          resultMessage += `<br><div class="duplicate-warning">⚠️ ${duplicateCheck.timeLeft}秒前にスキャンされています</div>`;
        }
        
        updateResult(resultMessage, true);
        
        let confirmMessage = `読み取り結果: ${qrCodeMessage}\n\n登録しますか？`;
        if (duplicateCheck.isDuplicate) {
          confirmMessage += '\n\n※ 重複の可能性があります';
        }
        
        if (confirm(confirmMessage)) {
          showDataInputDialog(qrCodeMessage);
        }
        
      } catch (error) {
        console.error('スキャン処理エラー:', error);
        showAlert('スキャンデータの処理に失敗しました', 'danger');
      }
    }

    // データ入力ダイアログ
    function showDataInputDialog(code) {
      const irisu = prompt("入り数を入力してください", "");
      if (irisu === null) return;
      
      const hakosu = prompt("箱数を入力してください", "");
      if (hakosu === null) return;
      
      const validation = validateInput(irisu, hakosu);
      if (!validation.valid) {
        alert(validation.message);
        return;
      }
      
      const nextToushiNo = getNextToushiNo();
      addHistoryItem(code, nextToushiNo, irisu, hakosu);
    }

    // 履歴アイテム追加
    function addHistoryItem(data, toushiNo, irisu, hakosu) {
      const newItem = {
        toushiNo: toushiNo,
        data: data,
        irisu: irisu,
        hakosu: hakosu,
        timestamp: Date.now()
      };
      
      scanHistory.push(newItem);
      saveData();
      updateUI();
      updateStatus(`✅ データを登録しました (${scanHistory.length}件)`);
    }

    // スキャンエラー処理
    function handleScanError(error) {
      let message = '予期しないエラーが発生しました';
      
      if (error.name === 'NotAllowedError') {
        message = 'カメラアクセスが拒否されています';
      } else if (error.name === 'NotFoundError') {
        message = 'カメラが見つかりません';
      } else if (error.name === 'NotReadableError') {
        message = 'カメラが他のアプリで使用中です';
      }
      
      updateStatus(`❌ ${message}`);
      showAlert(message, 'danger');
      
      isScanning = false;
      qrReader = null;
      updateUI();
    }

    // スキャナー停止
    function stopScanner() {
      if (!isScanning && !qrReader) return;
      
      isScanning = false;
      
      if (qrReader) {
        qrReader.stop().then(() => {
          qrReader.clear();
          qrReader = null;
          updateStatus('⏹️ スキャンを停止しました');
          updateResult('スキャンを停止しました');
          updateUI();
        }).catch(() => {
          qrReader = null;
          updateStatus('⏹️ スキャンを停止しました');
          updateUI();
        });
      } else {
        updateStatus('⏹️ スキャンを停止しました');
        updateUI();
      }
    }

    // スキャナー切り替え
    function toggleScanner() {
      if (isScanning) {
        stopScanner();
      } else {
        startScanner();
      }
    }

    // カメラ切り替え
    function switchCamera() {
      if (isScanning) {
        stopScanner();
        setTimeout(() => {
          currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
          updateStatus(`📷 ${currentFacingMode === "environment" ? "背面" : "前面"}カメラに切替中...`);
          startScanner();
        }, 500);
      } else {
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        updateStatus(`📷 ${currentFacingMode === "environment" ? "背面" : "前面"}カメラに設定しました`);
      }
    }

    // CSV出力
    function exportCSV() {
      if (scanHistory.length === 0) {
        showAlert('エクスポートする履歴がありません', 'warning');
        return;
      }
      
      const currentTime = new Date();
      const filename = `${currentTime.getFullYear()}${(currentTime.getMonth()+1).toString().padStart(2,'0')}${currentTime.getDate().toString().padStart(2,'0')}${currentTime.getHours().toString().padStart(2,'0')}${currentTime.getMinutes().toString().padStart(2,'0')}.csv`;
      
      const csvRows = ["通し番号,スキャンデータ,入り数,箱数,登録時刻"];
      
      scanHistory.forEach(item => {
        const itemTime = new Date(item.timestamp || Date.now());
        const time = itemTime.toLocaleString('ja-JP');
        const toushiNo = String(item.toushiNo || '').replace(/"/g, '""');
        const data = item.data.replace(/"/g, '""');
        
        csvRows.push(`"${toushiNo}","${data}","${item.irisu}","${item.hakosu}","${time}"`);
      });
      
      const csvContent = "\uFEFF" + csvRows.join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.href = url;
      link.download = filename;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      
      showAlert(`📥 ${filename} をダウンロードしました`, 'success');
    }

    // 履歴削除
    function clearHistory() {
      if (scanHistory.length === 0) {
        showAlert('削除する履歴がありません', 'warning');
        return;
      }
      
      if (confirm(`履歴をすべて削除しますか？\n${scanHistory.length}件のデータが削除されます。`)) {
        scanHistory = [];
        lastScanTime = {};
        saveData();
        updateUI();
        showAlert('🗑️ 履歴をクリアしました', 'success');
      }
    }

    // バックアップ作成
    function createBackup() {
      const backupTime = new Date();
      const backupData = {
        version: '3.0',
        timestamp: Date.now(),
        history: scanHistory
      };
      
      const filename = `backup_${backupTime.getFullYear()}${(backupTime.getMonth()+1).toString().padStart(2,'0')}${backupTime.getDate().toString().padStart(2,'0')}${backupTime.getHours().toString().padStart(2,'0')}${backupTime.getMinutes().toString().padStart(2,'0')}.json`;
      
      const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.href = url;
      link.download = filename;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      
      showAlert(`📦 バックアップを作成しました: ${filename}`, 'success');
    }

    // バックアップ復元
    function restoreBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const backupData = JSON.parse(e.target.result);
          
          if (!backupData.version || !backupData.history) {
            throw new Error('無効なバックアップファイルです');
          }
          
          if (confirm(`バックアップを復元しますか？\n現在のデータ: ${scanHistory.length}件\nバックアップデータ: ${backupData.history.length}件\n\n※現在のデータは上書きされます`)) {
            scanHistory = backupData.history || [];
            saveData();
            updateUI();
            showAlert(`📂 バックアップを復元しました (${scanHistory.length}件)`, 'success');
          }
        } catch (error) {
          console.error('バックアップ復元エラー:', error);
          showAlert('バックアップの復元に失敗しました', 'danger');
        }
      };
      
      reader.readAsText(file);
      event.target.value = '';
    }

    // アイテム編集
    function editItem(index) {
      if (index < 0 || index >= scanHistory.length) return;
      
      editingIndex = index;
      const item = scanHistory[index];
      
      elements.editToushi.value = item.toushiNo || '';
      elements.editData.value = item.data;
      elements.editIrisu.value = item.irisu;
      elements.editHakosu.value = item.hakosu;
      
      elements.editModal.style.display = 'block';
      elements.editToushi.focus();
    }

    // 編集保存
    function saveEdit(event) {
      event.preventDefault();
      
      if (editingIndex < 0 || editingIndex >= scanHistory.length) {
        closeEditModal();
        return;
      }
      
      const toushiNo = elements.editToushi.value.trim();
      const data = elements.editData.value.trim();
      const irisu = elements.editIrisu.value.trim();
      const hakosu = elements.editHakosu.value.trim();
      
      const toushiNoNum = parseInt(toushiNo);
      if (isNaN(toushiNoNum) || toushiNoNum <= 0) {
        alert('通し番号は正の整数を入力してください');
        return;
      }
      
      const isDuplicate = scanHistory.some((item, index) => 
        index !== editingIndex && parseInt(item.toushiNo) === toushiNoNum
      );
      
      if (isDuplicate) {
        alert('この通し番号は既に使用されています');
        return;
      }
      
      const validation = validateInput(irisu, hakosu);
      if (!validation.valid) {
        alert(validation.message);
        return;
      }
      
      if (!data) {
        alert('データを入力してください');
        return;
      }
      
      scanHistory[editingIndex].toushiNo = toushiNoNum.toString();
      scanHistory[editingIndex].data = data;
      scanHistory[editingIndex].irisu = irisu;
      scanHistory[editingIndex].hakosu = hakosu;
      scanHistory[editingIndex].editedAt = Date.now();
      
      saveData();
      updateUI();
      closeEditModal();
      showAlert('✅ データを更新しました', 'success');
    }

    // 編集モーダル閉じる
    function closeEditModal() {
      elements.editModal.style.display = 'none';
      editingIndex = -1;
    }

    // アイテム削除
    function deleteItem(index) {
      if (index < 0 || index >= scanHistory.length) return;
      
      const item = scanHistory[index];
      if (confirm(`このデータを削除しますか？\n\n通し番号: ${item.toushiNo || 'なし'}\nデータ: ${item.data}\n入り数: ${item.irisu}\n箱数: ${item.hakosu}`)) {
        scanHistory.splice(index, 1);
        saveData();
        updateUI();
        showAlert('🗑️ データを削除しました', 'success');
      }
    }

    // 詳細表示
    function viewDetails(index) {
      if (index < 0 || index >= scanHistory.length) return;
      
      const item = scanHistory[index];
      const registeredDate = new Date(item.timestamp);
      const registeredTime = registeredDate.toLocaleString('ja-JP');
      const editedTime = item.editedAt ? new Date(item.editedAt).toLocaleString('ja-JP') : 'なし';
      
      const message = [
        '詳細情報:',
        '',
        `通し番号: ${item.toushiNo || 'なし'}`,
        `スキャンデータ: ${item.data}`,
        `入り数: ${item.irisu}`,
        `箱数: ${item.hakosu}`,
        `登録時刻: ${registeredTime}`,
        `編集時刻: ${editedTime}`
      ].join('\n');
      
      alert(message);
    }

    // ページ読み込み完了時に初期化
    document.addEventListener('DOMContentLoaded', init);

    // ページ離脱時のクリーンアップ
    window.addEventListener('beforeunload', function() {
      if (isScanning && qrReader) {
        qrReader.stop();
      }
    });
  </script>
</body>
