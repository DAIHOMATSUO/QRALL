<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📱 QRリーダー デモ</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1a4789;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    #result, #history {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #10356f;
      border: none;
      color: white;
      border-radius: 10px;
    }
    table {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #10356f;
    }
    input.quantity {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📱 QRリーダー デモ</h1>
  <div id="reader"></div>
  <div id="result">スキャン結果がここに表示されます</div>
  <div id="history">
    <table>
      <thead>
        <tr><th>データ</th><th>入り数</th><th>箱数</th></tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>
  <div style="text-align:center;">
    <button id="switch-camera-btn">🔄 カメラ切替</button>
    <button id="stop-btn">📴 スキャン停止</button>
    <button id="export-btn">📥 CSVエクスポート</button>
    <button id="save-btn">💾 保存</button>
    <button id="clear-btn">🗑️ 履歴クリア</button>
  </div>

  <script>
    const resultElem = document.getElementById('result');
    const historyBody = document.getElementById('history-body');
    const stopBtn = document.getElementById('stop-btn');
    const exportBtn = document.getElementById('export-btn');
    const clearBtn = document.getElementById('clear-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn');
    const saveBtn = document.getElementById('save-btn');

    let scanHistory = JSON.parse(localStorage.getItem('qrScanHistory')) || [];
    let currentFacingMode = "environment";

    const qrReader = new Html5Qrcode("reader");

    function renderHistory() {
      historyBody.innerHTML = '';
      scanHistory.forEach(item => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${item.data}</td><td>${item.irisu}</td><td>${item.hakosu}</td>`;
        historyBody.appendChild(newRow);
      });
    }

    function startScanner() {
      qrReader.start(
        { facingMode: currentFacingMode },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          if (confirm(`読み取り結果: ${qrCodeMessage}\n登録しますか？`)) {
            const irisu = prompt("入り数を入力してください", "1");
            const hakosu = prompt("箱数を入力してください", "1");
            if (irisu !== null && irisu !== "" && hakosu !== null && hakosu !== "") {
              scanHistory.push({ data: qrCodeMessage, irisu: irisu, hakosu: hakosu });
              renderHistory();
            }
          }
        },
        errorMessage => {
          // 読み取りエラー時のメッセージ（省略可）
        }
      ).catch(err => {
        resultElem.innerText = `起動エラー: ${err}`;
      });
    }

    startScanner();
    renderHistory();

    stopBtn.addEventListener('click', () => {
      qrReader.stop().then(() => {
        resultElem.innerText = 'スキャン停止しました';
      }).catch(err => {
        resultElem.innerText = `停止エラー: ${err}`;
      });
    });

    exportBtn.addEventListener('click', () => {
      if (scanHistory.length === 0) {
        alert('エクスポートする履歴がありません');
        return;
      }
      const csvRows = ["データ,入り数,箱数"];
      scanHistory.forEach(item => {
        csvRows.push(`${item.data},${item.irisu},${item.hakosu}`);
      });
      const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "qr_history.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    clearBtn.addEventListener('click', () => {
      scanHistory = [];
      localStorage.removeItem('qrScanHistory');
      renderHistory();
      resultElem.innerText = '履歴をクリアしました';
    });

    saveBtn.addEventListener('click', () => {
      localStorage.setItem('qrScanHistory', JSON.stringify(scanHistory));
      alert('履歴を保存しました');
    });

    switchCameraBtn.addEventListener('click', () => {
      qrReader.stop().then(() => {
        currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
        startScanner();
      }).catch(err => {
        resultElem.innerText = `カメラ切替エラー: ${err}`;
      });
    });
  </script>
</body>
</html>
